<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img
          src="https://cs.wellesley.edu/~mhardy2/protected/hw8/images/rock.png"
          alt=""
        />
      </div>
      <div id="p" class="choice">
        <img
          src="https://cs.wellesley.edu/~mhardy2/protected/hw8/images/paper.png"
          alt=""
        />
      </div>
      <div id="s" class="choice">
        <img
          src="https://cs.wellesley.edu/~mhardy2/protected/hw8/images/scissors.png"
          alt=""
        />
      </div>
    </div>
    <div id="section-message">
      <p>Make your move.</p>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
